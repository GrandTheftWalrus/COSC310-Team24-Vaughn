version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- city_info
- weather
- greet
- mood_great
- mood_bad
- goodbye
- thanks
- deny
- confirm
- weather_for_loc
entities:
- weather_loc
slots:
  weather_location:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: weather_loc
responses:
  utter_goodbye:
  - text: Goodbye friend
  - text: bye
  - text: bye for now
  - text: catch you later
  - text: gotta go
  - text: See you
  utter_greet_reply:
  - text: Howdy Human, how's it going??
  - text: Hows it hanging my friend???
  - text: How are you????? I am SO excited to chat
  utter_howru:
  - text: I am good thanks for asking! How can I help?
  utter_welcome:
  - text: You are welcome!
  - text: no sweat little bean! I got you!
  - text: Welcome!
  utter_ask_location:
  - text: What city?
  - text: In what city are you curious?
  - text: I'm gonna need a location here my friend!
  utter_getting_weather:
  - text: gotcha! okay let me get the weather for [weather_location] ...
actions:
- action_get_weather
- utter_ask_location
- utter_getting_weather
