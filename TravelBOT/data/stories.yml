version: "3.0"

stories:
# Here we can define the general flow that the bot will take when gathing information from the user
# We can say that the action is what the bot does, and the intent is what the system gathers the user is asking


- story: meet
  steps:
    - intent: greet
    - action: utter_greet_reply
    - or:
      - intent: mood_great
      - intent: mood_bad
    - action: utter_howru
    


  ##### 
  #utter_howru includes how can I help? 
###############################
#get user name
- story: name
  steps: 
    - intent: bot_name
    - action: utter_name

- story: ask_name
  steps: 
    - action: utter_ask_name
    - intent: name
    - action: utter_nice_2meet


