version: "3.0"

rules:
- rule: meet_greet
  steps:
    - intent: greet
    - action: utter_greet_reply
 
- rule: response2reply
  steps:
    - intent: mood_bad
    - action: utter_howruB

- rule: response2reply2
  steps:
    - intent: mood_great
    - action: utter_howru

- rule: weather
  steps:
    - intent: weather
    - action: utter_ask_weather_location

- rule: getcity
  steps:
    - intent: city_info
    - action: action_get_weather

- rule: get weather quick
  steps:
    - intent: weather_for_loc
    - action: action_get_weather

- rule: done
  steps: 
    - intent: goodbye
    - action: utter_goodbye
    - action: action_chat_restart
  
- rule: name
  steps: 
    - intent: bot_name
    - action: utter_name

- rule: name_test
  steps:
    - intent: what_is_my_name
    - action: utter_name_test

- rule: ask_name
  steps: 
    - intent: name
    - action: utter_nice_2meet

- rule: functions
  steps:
    - intent: what_canU_do
    - action: utter_functionality

- rule: thanks
  steps:
    - intent: thanks
    - action: utter_welcome
    - action: utter_ask_continue

###############################################################################
# RULES FOR Hotel search
###############################################################################
- rule: activate hotel form
  steps:
    - intent: hotel_book
    - action: hotel_form
    - active_loop: hotel_form


- rule: submit hotel form
  condition:
  - active_loop: hotel_form
  steps:
    - action: hotel_form
    - active_loop: null
    - action: action_hotelForm

###############################################################################
# RULES FOR Flight booking form round trip version
###############################################################################
- rule: bookf
  steps:
  - intent: flight_book
  - action: utter_flight_return

- rule: activate flight form1
  steps:
  - intent: round_trip
  - action: flight_form1
  - active_loop: flight_form1


- rule: submit flight form1
  condition:
  - active_loop: flight_form1
  steps:
    - action: flight_form1
    - active_loop: null
    - action: action_flight_form1


###############################################################################
# RULES FOR Flight booking form one-way trip version
###############################################################################

- rule: activate flight form2
  steps:
  - intent: one_way
  - action: flight_form2
  - active_loop: flight_form2

- rule: submit flight form2
  condition:
  - active_loop: flight_form2
  steps:
    - action: flight_form2
    - active_loop: null
    - action: action_flight_form2


- rule: out-of-scope
  steps:
    - intent: out_of_scope
    - action: utter_out_of_scope