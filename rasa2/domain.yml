version: "3.0"

intents:
  - greet
  - mood_great
  - mood_bad
  # - goodbye
  - thanks
  - deny
  - affirm
  - weather
  - weather_for_loc
  - city_info
  - bot_name
  - name
  - what_canU_do
  - hotel_book
  - hotel_local
  - check_in
  - number_Adults
  - number_rooms
  - check_out
  - out_of_scope

entities: 
  - weather_loc
  - name
  - hotel_location
  - number

slots:
  weather_location:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: weather_loc

  name_set:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name

  hotel_local:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: hotel_location
      conditions:
      - active_loop: hotel_form
        requested_slot: hotel_local

  check_in:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: time
      conditions:
      - active_loop: hotel_form
        requested_slot: check_in

  number_Adults:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: number
      conditions:
      - active_loop: hotel_form
        requested_slot: number_Adults

  number_rooms:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: number
      conditions:
      - active_loop: hotel_form
        requested_slot: number_rooms

  check_out:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: time
      conditions:
      - active_loop: hotel_form
        requested_slot: check_out

forms:
  hotel_form:
    ignored_intents:
    - greet
    - mood_great
    - mood_bad
    - weather
    - weather_for_loc
    - city_info
    - bot_name
    - name
    - what_canU_do
    required_slots:
    - hotel_local
    - check_in
    - number_Adults
    - number_rooms
    - check_out

responses:

  utter_howdy:
  - text: Howdy Human!

  utter_ask_weather_location:
  - text: What city?
  - text: In what city are you curious?
  - text: I'm gonna need a location here my friend!

  utter_getting_weather:
  - text: gotcha! okay let me get the weather for {weather_location} ...


  utter_welcome:
  - text: You are welcome!
  - text: no sweat little bean! I got you!
  - text: Welcome!

  utter_goodbye:
  - text: Goodbye friend
  - text: bye
  - text: bye for now
  - text: catch you later
  - text: gotta go
  - text: See you

  utter_greet_reply:
  - text: Howdy Human, how's it going??
  - text: Hows it hanging my friend???
  - text: How are you????? I am SO excited to chat

  utter_howru:
  - text: I am good thanks for asking! How can I help?

  utter_name:
  - text: My name is Fox, and I am a travel booking bot! I can do anything from book flights, tell you the weather or help with a hotel!

  utter_ask_name:
  - text: What is your name?
  - text: what do they call you human?
  - text: do you have a name friend??

  utter_nice_2meet:
  - text: It is a pleasure to meet you (name_set)
  - text: (name_set) cool name I like it!!

  utter_functionality:
  - text: I am glad you asked! I am able to help you plan your next vacation! I can find flights hotels, and check the weather for you!

  utter_ask_hotel_local:
  - text: Where are you thinking of staying? Do you have a city in mind?
  - text: what city are you thinking of staying in?
  - text: what city are you traveling to?

  utter_ask_check_in:
  - text: For which date are you looking to check in? 
  - text: what day are you needing the hotel for? 
  - text: Can you give me a day for check in? 

  utter_ask_number_Adults:
  - text: How many adults are there going to be?
  - text: Can you tell me how many will be staying?
  - text: What is the number of adults that will be staying?

  utter_ask_number_rooms:
  - text: Perfect, so many questions hehe, just a couple more! How many rooms will you need?
  - text: Amazing, next question, how many rooms are you needing?
  - text: How many rooms are you needing for your stay?
  - text: Do you need multiple rooms? Please specify a number of rooms!

  utter_ask_check_out:
  - text: Lastly, when are you going to be checking out? 
  - text: can you provide a check out date? 
  - text: we are going to need a check out date to confirm available hotels! 

  utter_see_do:
  - text: perfect! let me see what I can do!

  utter_out_of_scope:
  - text: Sorry, I can't help with that :(

  utter_ask_continue:
  - text: Do you wanna continue with this form filling process?


actions: 
  - utter_howdy
  - utter_ask_location
  - utter_welcome
  - utter_goodbye
  - action_get_weather
  - utter_greet_reply
  - utter_howru
  - utter_name
  - utter_ask_name
  - utter_nice_2meet
  - utter_functionality
  - utter_ask_hotel_local
  - utter_ask_check_in
  - utter_ask_number_Adults
  - utter_ask_number_rooms
  - utter_ask_check_out
  - utter_out_of_scope
  - utter_ask_continue
  - action_hotelForm
 


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

